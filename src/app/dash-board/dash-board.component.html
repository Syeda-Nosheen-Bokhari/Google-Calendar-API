
<div class="signupSection">
    <div class="info">
        <h2>Meeting Mate</h2>
        <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
        <p>Google Calendar Automation Tool</p>  
        
    </div>
    <div class="signupForm">
    <form [formGroup]="appointmentForm" (ngSubmit)="scheduleMeeting()">
        <div class="form-group">
            <h2>Schedule New Meeting</h2>
            <ul class="noBullet">
                <li>
                    <label for="appointmentTime">Meeting Time</label>
                    <input 
                     type="datetime-local"
                     id="appointmentTime"
                     class="inputFields"
                     formControlName="appointmentTime" /> 
                </li>
               
                 <li>
                    <label for="email"> Email </label>
                     <input 
                         type="email"
                         id="email"
                         class="inputFields"
                         formControlName="email" />
                </li>
                <li  id="center-btn">         
                 <button type="submit" id="join-btn" name="Upcoming Meetings" alt="Upcoming Meetings" value="Schedule"> Schedule </button>
                </li>  
            </ul> 
        </div>     
                       
    </form> 
</div>
